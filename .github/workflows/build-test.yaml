name: Build and Test

on:
  workflow_dispatch:

jobs:
  test:
    name: tests (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9","3.10", "3.11", "3.12","3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[tests]"

      - name: Test (pytest)
        run: |
          python -m pytest -q -m "not pynbody"

  pynbody-decorate-tests:
    name: pynbody tests + plots + coverage (ubuntu, py3.11)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install (with pynbody/matplotlib + coverage)
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[tests,decorate,plot]"
          python -m pip install -U pytest-cov

      - name: Test (pytest pynbody) + generate plots + coverage
        env:
          MPLBACKEND: Agg
          GALPOS_TEST_ARTIFACTS_DIR: ${{ github.workspace }}/testdata/_artifacts
        run: |
          python -m pytest -q \
            --cov=galpos \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml

      - name: Upload plot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pynbody-decorate-plots
          path: testdata/_artifacts/*.png
          if-no-files-found: error

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: error

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: with-pynbody
          fail_ci_if_error: true
          verbose: true
