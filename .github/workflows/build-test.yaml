name: Build and Test

on:
  workflow_dispatch:

jobs:
  test:
    name: tests (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[tests]"

      - name: Test (pytest)
        run: |
          python -m pytest -q -m "not pynbody"

  pynbody-decorate-tests:
    name: pynbody tests + plots (ubuntu, py3.11)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install (with pynbody/matplotlib)
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[tests,decorate,plot]"

      - name: Test (pytest pynbody) + generate plots
        env:
          MPLBACKEND: Agg
          GALPOS_TEST_ARTIFACTS_DIR: ${{ github.workspace }}/testdata/_artifacts
        run: |
          python -m pytest -q -m pynbody

      - name: Upload plot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pynbody-decorate-plots
          path: testdata/_artifacts/*.png
          if-no-files-found: error
